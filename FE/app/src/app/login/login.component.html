<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-4">
      <div class="card">
        <div class="card-body">
          <div class="text-center m-1">
            <img src="../../assets/images/LogoTap.png" alt="Logo" width="100">
          </div>
          <form>
            <div class="form-group">
              <label for="email" class="mb-2">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa tu email"
                [(ngModel)]="SelectedUser.email">
            </div>
            <div class="form-group mb-4">
              <label for="password" class="mb-2">Contraseña</label>
              <input type="password" class="form-control" name="password" id="password"
                placeholder="Ingresa tu contraseña" [(ngModel)]="SelectedUser.password">
            </div>
            <div class="text-left">
              <a routerLink="/register" class="text-decoration-none">
                Aun no tienes cuenta?
              </a>
            </div>
            <div class="text-center pt-3">
              <button type="button" (click)="SignIn()" class="btn-register">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
