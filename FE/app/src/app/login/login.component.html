<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <div class="text-center m-1">
            <img src="../../assets/images/LogoTap.png" alt="Logo" width="100">
          </div>
          <form>
            <div class="form-group">
              <label for="email" class="mb-2">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" [(ngModel)]="user.email">
            </div>
            <div class="form-group mb-4">
              <label for="password" class="mb-2">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="user.password">
            </div>
            <div class="text-left pt-3">
            <a>
              Aun no tienes cuenta?
            </a>
            </div>
            <div class="text-center pt-3">
              <button type="button" (click)="SignIn(user.email, user.password)" class="btn-register">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
