<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <div class="text-center m-1">
            <img src="../../assets/images/LogoTap.png" alt="Logo" width="100">
          </div>
          <form>
            <div class="form-group">
              <label for="email" class="mb-2">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu email"
                [(ngModel)]="user.email">
            </div>
            <div class="form-group">
              <label for="password" class="mb-2">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                [(ngModel)]="user.password">
            </div>
            <div class="form-group">
              <label for="name" class="mb-2">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" [(ngModel)]="user.name">
            </div>
            <div class="form-group mb-4">
              <label for="lastname" class="mb-2">Apellido</label>
              <input type="text" class="form-control" id="lastname" placeholder="Ingresa tu apellido"
                [(ngModel)]="user.lastname">
            </div>
            <div class="text-center pt-3">
              <button type="button" (click)="SignIn(user.email, user.password, user.name, user.lastname)" class="btn-register">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
